<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Live</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="mt-4 mb-4">Flexbox Playground</h1>
        </header>

        <main>
            <div class="row">
                <div class="col-sm-8 mb-4">
                    <div id="default-selected" class="demo-container blue expanded striped d-flex">
                        <div class="demo-container orange padded">Item A</div>
                        <div class="demo-container green padded">Item B</div>
                        <div class="demo-container green padded">Item C</div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <form class="control-panel" id="container-control-panel">
                                <label for="container-justify-content" class="align-self-center flex-grow-1">justify-content</label>
                                <select id="container-justify-content" class="form-select flex-shrink-1" aria-label="justify-content property select">
                                    <option value=""></option>
                                    <option value="flex-start">flex-start</option>
                                    <option value="flex-end">flex-end</option>
                                    <option value="center">center</option>
                                    <option value="space-between">space-between</option>
                                    <option value="space-around">space-around</option>
                                    <option value="space-evenly">space-evenly</option>
                                </select>

                                <label for="container-align-items" class="align-self-center form-label">align-items</label>
                                <select id="container-align-items" class="form-select" aria-label="align-items property select">
                                    <option value=""></option>
                                    <option value="stretch">stretch</option>
                                    <option value="flex-start">flex-start</option>
                                    <option value="flex-end">flex-end</option>
                                    <option value="center">center</option>
                                    <option value="baseline">baseline</option>
                                </select>

                                <label for="container-flex-direction" class="align-self-center form-label">flex-direction</label>
                                <select id="container-flex-direction" class="form-select" aria-label="flex-direction property select">
                                    <option value=""></option>
                                    <option value="row">row</option>
                                    <option value="row-reverse">row-reverse</option>
                                    <option value="column">column</option>
                                    <option value="column-reverse">column-reverse</option>
                                </select>

                                <label for="container-flex-wrap" class="align-self-center form-label">flex-wrap</label>
                                <select id="container-flex-wrap" class="form-select" aria-label="flex-wrap property select">
                                    <option value=""></option>
                                    <option value="nowrap">nowrap</option>
                                    <option value="wrap">wrap</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
